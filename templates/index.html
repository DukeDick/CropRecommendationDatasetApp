<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      h1 {
        color: mediumseagreen;
        text-align: center;
      }
      .card {
        color: white;
        margin-top: 20px;
      }
      .container {
        background: #edf2f7;
        font-weight: bold;
        padding-bottom: 20px;
        border-radius: 15px;
      }
    </style>
  </head>

  <body style="background:#BCBBB8">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Crop Recommendation</a>
      </div>
    </nav>

    <div class="container my-4">
      <h1>Crop Recommendation System ðŸŒ¾</h1>
      <form action="/predict" method="POST">
        <div class="row">
          <div class="col-md-4">
            <label for="Nitrogen">Nitrogen</label>
            <input type="number" step="0.1" name="Nitrogen" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="Phosporus">Phosphorus</label>
            <input type="number" step="0.1" name="Phosporus" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="Potassium">Potassium</label>
            <input type="number" step="0.1" name="Potassium" class="form-control" required>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-4">
            <label for="Temperature">Temperature (Â°C)</label>
            <input type="number" step="0.1" name="Temperature" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="Humidity">Humidity (%)</label>
            <input type="number" step="0.1" name="Humidity" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="Ph">pH</label>
            <input type="number" step="0.01" name="Ph" class="form-control" required>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-4">
            <label for="Rainfall">Rainfall (mm)</label>
            <input type="number" step="0.1" name="Rainfall" class="form-control" required>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
          </div>
        </div>
      </form>

      {% if result %}
      <div class="row justify-content-center mt-4">
        <div class="col-md-4">
          <div class="card bg-dark text-white">
            <img src="{{ url_for('static', filename='img.jpg') }}" class="card-img-top img-fluid" alt="Crop">
            <div class="card-body">
              <h5 class="card-title">Recommended Crop:</h5>
              <p class="card-text">{{ result }}</p>
            </div>
          </div>
        </div>
      </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
